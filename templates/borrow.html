<!DOCTYPE html>
<html>
  <head>
    <title>Borrow Coat</title>
  </head>
  <body>
    <h1>Borrow Coat</h1>
    <form method="POST" action="/borrow">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="coat_number">Coat Number:</label>
      <input type="number" id="coat_number" name="coat_number" min="1" max="50" required>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
